<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLC Dictionary - Engineering Reference</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home Screen -->
    <div id="homeScreen" class="screen active">
        <div class="container">
            <header class="header">
                <h1 class="app-title">PLC Dictionary</h1>
                <p class="app-subtitle">Complete Reference for PLC Engineers</p>
            </header>

            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-bar">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="globalSearch" placeholder="Search PLC terms..." class="search-input">
                </div>
            </div>

            <!-- Category List -->
            <div class="category-list" id="categoryList">
                <!-- Categories will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Category Screen -->
    <div id="categoryScreen" class="screen">
        <div class="container">
            <header class="screen-header">
                <button class="back-button" onclick="showHomeScreen()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m12 19-7-7 7-7"></path>
                        <path d="m19 12H5"></path>
                    </svg>
                    Back
                </button>
                <h2 class="category-title" id="categoryTitle">Category</h2>
            </header>

            <!-- Category Search -->
            <div class="search-container">
                <div class="search-bar">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="categorySearch" placeholder="Search in this category..." class="search-input">
                </div>
            </div>

            <!-- Terms List -->
            <div class="terms-list" id="termsList">
                <!-- Terms will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Definition Screen -->
    <div id="definitionScreen" class="screen">
        <div class="container">
            <header class="screen-header">
                <button class="back-button" onclick="showCategoryScreen()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m12 19-7-7 7-7"></path>
                        <path d="m19 12H5"></path>
                    </svg>
                    Back
                </button>
                <h1 class="definition-term" id="definitionTerm">Term</h1>
            </header>

            <!-- Definition Content -->
            <div class="definition-content" id="definitionContent">
                <!-- Definition will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Search Results Screen -->
    <div id="searchScreen" class="screen">
        <div class="container">
            <header class="screen-header">
                <button class="back-button" onclick="showHomeScreen()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m12 19-7-7 7-7"></path>
                        <path d="m19 12H5"></path>
                    </svg>
                    Back
                </button>
                <h2 class="search-title">Search Results</h2>
            </header>

            <!-- Search Results List -->
            <div class="search-results" id="searchResults">
                <!-- Search results will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
